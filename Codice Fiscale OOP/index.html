<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/script.js"></script>
    <title>Codice Fiscale</title>
</head>
<body>
    <div class="flex-row xy-centered main-containers" id="main-container-form">
        <div class="flex-column container-component">
            <div class="flex-column xy-centered form-container">
                <div class="flex-column xy-centered title-container">
                    <h1 class="title">Modulo</h1>
                    <hr>
                </div>
                <form id="form" onsubmit="sendForm(event)">
                    <div class="flex-row input-container">
                        <label for="name">Nome:</label>
                        <input 
                        type="text" 
                        id="name" 
                        title="Sono ammessi unicamente spazi e lettere."
                        placeholder="Nome..."
                        required>
                    </div>
                    <div class="flex-row input-container">
                        <label for="surname">Cognome:</label>
                        <input 
                        type="text" 
                        id="surname"
                        title="Sono ammessi unicamente spazi e lettere."
                        placeholder="Cognome..."
                        required>
                    </div>
                    <div class="flex-row input-container">
                        <label for="gender">Sesso:</label>
                        <select id="gender">
                            <option value="none"> </option>
                            <option value="MALE">Uomo</option>
                            <option value="FEMALE">Donna</option>
                        </select>
                    </div>
                    <div class="flex-row input-container">
                        <label for="birthDate">Data di nascita:</label>
                        <input 
                        type="date" 
                        id="birthDate" 
                        min="1900-01-01"
                        required>
                    </div>
                    <div class="flex-row input-container">
                        <label for="birthPlace">Luogo di nascita:</label>
                        <select id="birthPlace">
                            <option value="testingValue">Testing</option>
                        </select>
                    </div>
                    <div class="flex-column xy-centered submit-btn-container">
                        <input type="submit" class="primary-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
